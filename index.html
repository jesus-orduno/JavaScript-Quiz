<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <a id="leaderboard">View Highscores</a>
      <time>Time Left: 
        <span id="time-left"></span>
      </time>
    </header>

    <main>
      <div id="main-page-card" class="card">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button id="start-button" class="button">Start Quiz</button>
      </div>

      <div hidden id="quiz-card" class="card">
        <h1 id="question"></h1>
        
        <div id="answer-options">
          <button id="answer0" class="button option-button"></button>
          <button id="answer1" class="button option-button"></button>
          <button id="answer2" class="button option-button"></button>
          <button id="answer3" class="button option-button"></button>
        </div>

        <div id="result">
          <hr>
          <p id="result-text"></p>
        </div>
      </div>

      <div hidden id="score-card" class="card">
        <h1>All done!</h1>
        
        <p>Your final score is <span id="score"></span>!</p>

        <form id="score-submission" class="inline-form">
          <label for="initials">Enter initials:</label>
          <input type="text" id="initials" placeholder="Initials">
          <button type="submit" id="submit-button" class="button">Submit</button>
        </form>
      </div>

      <div hidden id="leaderboard-card" class="card">
        <h1>Highscores</h1>
        <ol id="highscores"></ol>
        <div class="inline-buttons">
          <button id="back-button" class="button">Go Back</button>
          <button id="clear-button" class="button">Clear Highscores</button>
        </div>
      </div>
    </main>
    
    <script src="assets/js/script.js"></script>
  </body>
</html>
